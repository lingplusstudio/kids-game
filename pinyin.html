    function playFullSound() {
        // 1. å–å¾—ç›®å‰ç•«é¢ä¸Šçš„æ³¨éŸ³
        const c1 = document.getElementById('s1').innerText;
        const c2 = document.getElementById('s2').innerText;
        const c3 = document.getElementById('s3').innerText;
        const c4 = document.getElementById('s4').innerText;
        
        // 2. çµ„åˆå‡ºæŸ¥è©¢ç”¨çš„ key (ä¾‹å¦‚ "ã„…" + "" + "ã„š" + "Ë‡")
        const combinedKey = c1 + c2 + c3 + c4;
        
        if (!combinedKey) return;

        // 3. æŸ¥å­—å…¸ï¼Œçœ‹çœ‹æœ‰æ²’æœ‰å°æ‡‰çš„åœ‹å­—
        const chineseWord = pinyinDict[combinedKey];

        if (chineseWord) {
            // ğŸŒŸ å¦‚æœæŸ¥å¾—åˆ°ï¼ˆä¾‹å¦‚ ã„…ã„šË‡ æŸ¥åˆ° "é¶"ï¼‰ï¼Œå°±å”¸å‡ºé‚£å€‹å­—ï¼Œé›»è…¦å°±æœƒç™¼å‡ºæ­£ç¢ºçš„çµåˆéŸ³
            speak(chineseWord);
        } else {
            // å¦‚æœæŸ¥ä¸åˆ°ï¼ˆçµ„åˆå¤ªå¥‡æ€ªï¼‰ï¼Œå°±åˆ†é–‹å”¸
            speak(combinedKey);
        }
    }

  function speak(text) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(text);
        
        // å–å¾—ç³»çµ±æ‰€æœ‰è€å¸«æ¸…å–®
        const voices = window.speechSynthesis.getVoices();
        
        // ğŸŒŸ é–å®šå¦³è¦çš„è€å¸« (é›»è…¦ Zhiwei / iPad ç”·è²)
        let targetVoice = voices.find(v => v.name.includes("Zhiwei"));

        if (!targetVoice) {
            targetVoice = voices.find(v => 
                v.name.includes("æç‰§") || 
                v.name.includes("å½¬å½¬") || 
                v.name.includes("æ³¢æ³¢") ||
                v.name.includes("Male")
            );
        }

        if (targetVoice) {
            msg.voice = targetVoice;
        }

        msg.lang = 'zh-TW';
        msg.rate = 0.8; // æ‹¼éŸ³å»ºè­° 0.8ï¼Œè½çµ„åˆéŸ³æ¯”è¼ƒæ¸…æ¥š
        msg.pitch = 1.0; 
        window.speechSynthesis.speak(msg);
    }

    // ğŸŒŸ è¨˜å¾—ï¼é€™å…©è¡Œè¦æ”¾åœ¨ speak å‡½æ•¸å¤–é¢ï¼ˆé€šå¸¸æ”¾åœ¨æœ€å¾Œé¢ï¼‰
    window.speechSynthesis.onvoiceschanged = () => {
        window.speechSynthesis.getVoices();
    };

    function clearAll() {
        ['q1','q2','q3','q4'].forEach(id => document.getElementById(id).innerText = "");
        if (currentMode === 'learn') ['s1','s2','s3','s4'].forEach(id => document.getElementById(id).innerText = "");
    }

    function checkSetTone(mark, name) {
        const prefix = (currentMode === 'learn') ? 's' : 'q';
        document.getElementById(prefix + '4').innerText = mark;
        speak(name);
    }

    createBtns(b1, 'g1', 1);
    createBtns(b2, 'g2', 2);
    createBtns(b3, 'g3', 3);
// ğŸŒŸ åªè¦é»æ“Šç¶²é ä»»ä½•æŒ‰éˆ•æˆ–åœ°æ–¹ï¼Œå°±ç«‹åˆ»ä¸­æ–·èªéŸ³
    document.addEventListener('click', function(e) {
        // å¦‚æœé»æ“Šçš„æ˜¯ã€Œé‡è½ã€æŒ‰éˆ•ï¼Œæˆ‘å€‘ä¸å¸Œæœ›å®ƒå‰›åœå°±æ²’è²éŸ³
        // æ‰€ä»¥åˆ¤æ–·ï¼šé™¤éé»çš„æ˜¯é‡è½ï¼Œå¦å‰‡ä¸€å¾‹å…ˆåœæ‰èˆŠèªéŸ³
        if (!e.target.closest('#replay-btn')) { 
            window.speechSynthesis.cancel();
        }
    }, true);
</script>
